<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Detection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(-45deg, #6E45E2, #88D3CE, #FF7E5F, #FEB47B);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            text-align: center;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 90%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.4);
        }

        h1 {
            color: #fff;
            font-size: 42px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        #video-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            display: none; /* Initially hidden */
            transition: transform 0.3s ease;
        }

        #video-container:hover {
            transform: scale(1.05);
        }

        #video-feed {
            width: 100%;
            display: block;
            border-radius: 15px;
        }

        #overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: white;
            color: #6E45E2;
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }

        .footer {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sign Language Detection</h1>
        <div id="video-container">
            <img src="{{ url_for('video_feed') }}" id="video-feed" alt="Video Feed">
            <div id="overlay-text">Processing...</div>
        </div>
        <button class="btn" id="toggle-btn"><i class="fas fa-play-circle"></i> Start Detection</button>
        <p class="footer">Made by Dharam</p>
    </div>

    <script>
        const toggleBtn = document.getElementById("toggle-btn");
        const videoContainer = document.getElementById("video-container");
        const videoFeed = document.getElementById("video-feed");

        let isStreaming = false;

        toggleBtn.addEventListener("click", () => {
            if (!isStreaming) {
                videoContainer.style.display = "block";
                toggleBtn.innerHTML = '<i class="fas fa-stop-circle"></i> Close Detection';
            } else {
                videoContainer.style.display = "none";
                toggleBtn.innerHTML = '<i class="fas fa-play-circle"></i> Start Detection';
            }
            isStreaming = !isStreaming;
        });
    </script>

</body>
</html>
